<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TO-DO App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div align="center">
            <h1 class="heading">Simple TO-DO List</h1>
            <input type="text" class="entry" id="input" placeholder="Enter your task">
        </div>
        <div>
            <button align="center" class="newadd" id="add">Add</button>
            <button align="center" class="delete1" id="delete">Delete</button>
        </div>
        <div align="center" id="list" class="tasks"></div>

</body>

<script src="script.js"></script>

</html>
